<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
</head>
<body>
	<span class="hero-unit">
  To bill a credit card, simply fill out this form:
</span>
  <form id="creditCardForm">
    <label>Bill Description:</label>
    <input type="text" id="desc" /><br>
    <label>Amount:</label>
    <input type="number" step="0.01" id="amount" /><br>
    <div>
    	<label>Credit card number:</label>
    	<input type="text" id="ccnumber" placeholder="1234567891011121"/><br/>
    	<label>CCV:</label>
    	<input type="number" step="1" id="ccv" placeholder="123"/><br/>
    	<label>Expiration date:</label>
    	<input type="text" id="expiration" placeholder="12/2012"/><br/>
    	<label>Cardholder name:</label>
    	<input type="text" id="name" placeholder="John Doe"/><br/>
    	<label>Address 1:</label>
    	<input type="text" id="address1" placeholder="Address 1"/><br/>
    	<label>Address 2:</label>
    	<input type="text" id="address2" placeholder="Address 2"/><br/>
    	<label>City:</label>
    	<input type="text" id="city" placeholder="City"/><br/>
    	<label>State:</label>
    	<input type="text" id="state" placeholder="State"/><br/>
    	<label>Zipcode:</label>
    	<input type="text" id="zip" placeholder="Zipcode"/><br/>
    	<label>How would you like to be billed?</label></br>
    	<input type="radio" name="billingRadio" checked id="billingRadio">&nbsp;One-time</input><br />
    	<input type="radio" name="billingRadio" id="billingRadio">&nbsp;Monthly</input><br />
    	<input type="radio" name="billingRadio" id="billingRadio">&nbsp;Yearly</input><br /><br />
    	<label>Want a confirmation e-mail?</label>
    	<input type="checkbox" id="emailcheck"/><br/>
    	<input class="hide" style="display:none" type="text" id="email" placeholder="example@abc.com"/><br/>
    </div>
    <div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Hey! There are some errors</h3>
  </div>
  <div class="modal-body">
  	<div id="errors">
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
  </div>
</div>
    

    </div>
    <input class='btn btn-info btn-large'type="submit" />
  </form>
</body>
</html>
